'Lelesys.News:Folder':
  superTypes: ['TYPO3.Neos:Document']
  ui:
    label: 'News folder'
    icon: 'icon-folder-open'
    group: 'news'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'


'Lelesys.News:Category':
  superTypes: ['TYPO3.Neos:Document']
  ui:
    label: 'News category'
    icon: 'icon-file'
    group: 'news'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'


'Lelesys.News:News':
  superTypes: ['TYPO3.Neos:Document']
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
    comments:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'News'
    icon: 'icon-file-text'
    group: 'news'
    inspector:
      groups:
        news:
          label: 'News'
  properties:
    isAuthorBeUser:
      type: boolean
      ui:
        label: 'Author is backend user'
        reloadIfChanged: TRUE
        inspector:
          group: 'news'
    authorName:
      type: string
      ui:
        label: 'Author name'
        reloadIfChanged: TRUE
        inspector:
          group: 'news'
    authorEmail:
      type: string
      ui:
        label: 'Author email'
        reloadIfChanged: TRUE
        inspector:
          group: 'news'
    dateTime:
      type: date
      ui:
        label: 'Date'
        reloadIfChanged: TRUE
        inspector:
          group: 'news'
    relatedNews:
      type: references
      ui:
        label: 'Related news'
        reloadIfChanged: TRUE
        inspector:
          group: 'news'
          editorOptions:
            nodeTypes: ['Lelesys.News:News']
    tags:
      type: string
      ui:
        label: 'Tags'
        inspector:
          group: 'news'
    categories:
      type: references
      ui:
        label: 'Categories'
        reloadIfChanged: TRUE
        inspector:
          group: 'news'
          editorOptions:
            nodeTypes: ['Lelesys.News:Category']
    metaKeywords:
      type: string
      ui:
        label: 'Meta keywords'
        inspector:
          group: 'news'
    metaDescription:
      type: string
      ui:
        label: 'Meta description'
        inspector:
          group: 'news'