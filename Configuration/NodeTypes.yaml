'Lelesys.News:Folder':
  superTypes: ['TYPO3.Neos:Document']
  ui:
    label: 'News folder'
    icon: 'icon-folder-open'
    group: 'news'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'


'Lelesys.News:Category':
  superTypes: ['TYPO3.Neos:Document']
  ui:
    label: 'News category'
    icon: 'icon-file'
    group: 'news'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'


'Lelesys.News:News':
  superTypes: ['TYPO3.Neos:Document']
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
    comments:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'News'
    icon: 'icon-file-text'
    group: 'news'
    inspector:
      groups:
        news:
          label: 'News'
  properties:
    isAuthorBeUser:
      type: boolean
      ui:
        label: 'Author is backend user'
        reloadIfChanged: TRUE
        inspector:
          group: 'news'
    authorName:
      type: string
      ui:
        label: 'Author name'
        reloadIfChanged: TRUE
        inspector:
          group: 'news'
    authorEmail:
      type: string
      ui:
        label: 'Author email'
        reloadIfChanged: TRUE
        inspector:
          group: 'news'
    dateTime:
      type: date
      ui:
        label: 'Date'
        reloadIfChanged: TRUE
        inspector:
          group: 'news'
    relatedNews:
      type: references
      ui:
        label: 'Related news'
        reloadIfChanged: TRUE
        inspector:
          group: 'news'
          editorOptions:
            nodeTypes: ['Lelesys.News:News']
    tags:
      type: string
      ui:
        label: 'Tags'
        inspector:
          group: 'news'
    categories:
      type: references
      ui:
        label: 'Categories'
        reloadIfChanged: TRUE
        inspector:
          group: 'news'
          editorOptions:
            nodeTypes: ['Lelesys.News:Category']
    metaKeywords:
      type: string
      ui:
        label: 'Meta keywords'
        inspector:
          group: 'news'
    metaDescription:
      type: string
      ui:
        label: 'Meta description'
        inspector:
          group: 'news'

'Lelesys.News:Common':
  abstract: TRUE
  ui:
    inspector:
      groups:
        newsConfiguration:
          label: 'News configuration'
          position: 1
  properties:
    newsFolder:
      type: reference
      ui:
        label: 'News folder'
        reloadIfChanged: TRUE
        inspector:
          group: 'newsConfiguration'
          editorOptions:
            nodeTypes: ['Lelesys.News:Folder']
    dateFormat:
      type: string
      defaultValue: NULL
      ui:
        label: 'Date format'
        inspector:
          group: 'newsConfiguration'
    sortProperty:
      type: string
      defaultValue: NULL
      ui:
        label: 'Sort by property'
        inspector:
          group: 'newsConfiguration'
    sortOrder:
      type: string
      defaultValue: NULL
      ui:
        label: 'Sort order'
        inspector:
          group: 'newsConfiguration'
    thumbnailMaxWidth:
      type: string
      defaultValue: NULL
      ui:
        label: 'Thumbnail max width'
        inspector:
          group: 'newsConfiguration'
    thumbnailMaxHeight:
      type: string
      defaultValue: NULL
      ui:
        label: 'Thumbnail max height'
        inspector:
          group: 'newsConfiguration'

'Lelesys.News:Paginated':
  abstract: TRUE
  ui:
    inspector:
      groups:
        paginatorConfiguration:
          label: 'Paginator configuration'
          position: 2
  properties:
    itemsPerPage:
      type: string
      defaultValue: NULL
      ui:
        label: 'Items per page'
        inspector:
          group: 'paginatorConfiguration'
    maximumNumberOfLinks:
      type: string
      defaultValue: NULL
      ui:
        label: 'Maximum number of links'
        inspector:
          group: 'paginatorConfiguration'

'Lelesys.News:List':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'Lelesys.News:Paginated'
    - 'Lelesys.News:Common'
  ui:
    label: 'News list'
    icon: 'icon-list'
    inlineEditable: TRUE
    group: 'news'


'Lelesys.News:Latest':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'Lelesys.News:Common'
  ui:
    label: 'News latest'
    icon: 'icon-list'
    group: 'news'
    inlineEditable: TRUE
  properties:
    numberOfItems:
      type: string
      defaultValue: NULL
      ui:
        label: 'Number of items'
        inspector:
          group: 'newsConfiguration'

'Lelesys.News:CategoryMenu':
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Menu'
  ui:
    label: 'News category menu'
    group: 'news'
    inlineEditable: TRUE
  properties:
    newsFolder:
      type: reference
      ui:
        label: 'News folder'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          editorOptions:
            nodeTypes: ['Lelesys.News:Folder']